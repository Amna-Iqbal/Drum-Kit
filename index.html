<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ü•Å Epic Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>

  <div class="container">
    <header class="header">
      <h1 id="title">
        <i class="fas fa-music"></i>
        Epic Drum Kit
        <i class="fas fa-music"></i>
      </h1>
      <p class="subtitle">Click the drums or press the keys to create your beat!</p>
    </header>

    <div class="drum-set">
      <div class="drum-row">
        <div class="drum-container">
          <button style="background-image: url(./images/crash.png);" class="w drum" data-key="W">
            <span class="key-label">W</span>
            <span class="drum-name">Crash</span>
          </button>
        </div>
        
        <div class="drum-container">
          <button style="background-image: url(./images/kick.png);" class="a drum" data-key="A">
            <span class="key-label">A</span>
            <span class="drum-name">Kick</span>
          </button>
        </div>
        
        <div class="drum-container">
          <button style="background-image: url(./images/snare.png);" class="s drum" data-key="S">
            <span class="key-label">S</span>
            <span class="drum-name">Snare</span>
          </button>
        </div>
        
        <div class="drum-container">
          <button style="background-image: url(./images/tom1.png);" class="d drum" data-key="D">
            <span class="key-label">D</span>
            <span class="drum-name">Tom 1</span>
          </button>
        </div>
      </div>

      <div class="drum-row">
        <div class="drum-container">
          <button style="background-image: url(./images/tom2.png);" class="j drum" data-key="J">
            <span class="key-label">J</span>
            <span class="drum-name">Tom 2</span>
          </button>
        </div>
        
        <div class="drum-container">
          <button style="background-image: url(./images/tom3.png);" class="k drum" data-key="K">
            <span class="key-label">K</span>
            <span class="drum-name">Tom 3</span>
          </button>
        </div>
        
        <div class="drum-container">
          <button style="background-image: url(./images/tom4.png);" class="l drum" data-key="L">
            <span class="key-label">L</span>
            <span class="drum-name">Tom 4</span>
          </button>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="sound-waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </footer>
  </div>

  <script src="index.js"></script>
</body>

</html>
